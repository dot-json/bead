<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../media/burger-solid.svg" type="image/svg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@500&family=Roboto+Mono:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/b276cc7700.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../styles/landing.styles.css" />
    <title>BurgerHut</title>
  </head>
  <body>
    <div class="pageWrapper">
      <section class="hero">
        <video class="heroVideo" autoplay muted loop>
          <source src="../media/hero.mp4" />
        </video>
        <div class="heroContainer">
          <h1 class="heroTitle">Welcome to BurgerHut</h1>
          <h2 class="heroText">Let's explore the best burgers in your area!</h2>
          <h2 class="heroText2">Hit the button to begin the journey!</h2>
          <button
            type="button"
            class="landingButton"
            onclick="document.location.href='shop.html';"
          >
            Begin
          </button>
        </div>
        <button
          type="button"
          class="descButton"
          onclick="document.location.href='videodesc.xhtml';"
        >
          Description
        </button>
      </section>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
