<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../media/burger-solid.svg" type="image/svg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/b276cc7700.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../styles/shop.styles.css" />
    <title>BurgerHut | Shop</title>
  </head>
  <body>
    <div class="pageWrapper">
      <div class="pageLoaderWrapper" id="revealWrapper">
        <span class="revealIconWrapper" id="revealIconWrapper"
          ><i class="fa-solid fa-burger fa-bounce"></i
        ></span>
      </div>
      <header>
        <nav class="navbar">
          <div
            class="titleWrapper"
            onclick="document.location.href='shop.html';"
          >
            <span class="logoWrapper"><i class="fa-solid fa-burger"></i></span>
            <h1 class="titleText">BURGERHUT</h1>
          </div>
          <div class="buttonsWrapper">
            <button
              type="button"
              class="navButton"
              onclick="document.location.href='members.html';"
            >
              Members
            </button>
            <span class="cartWrapper" style="cursor: pointer">
              <i class="fa-solid fa-cart-shopping"></i>
            </span>
          </div>
        </nav>
      </header>
      <main>
        <section class="banner">
          <h1 class="bannerText">ORDER 2 GET 1 FREE!</h1>
        </section>
        <section class="itemSection">
          <h1 class="productsTitle">Products</h1>
          <div class="cardContainer">
            <div class="card">
              <div class="imgCont">
                <img
                  src="../media/cheese.jpg"
                  alt="cheeseburger"
                  style="height: 100%; object-fit: cover"
                />
              </div>
              <h1 class="cardTitle">Cheeseburger</h1>
              <button class="orderButton">Order</button>
            </div>
            <div class="card">
              <div class="imgCont">
                <img
                  src="../media/dcheese.jpg"
                  alt="double cheeseburger"
                  style="height: 100%; object-fit: cover"
                />
              </div>
              <h1 class="cardTitle" style="margin: 0.8rem 0rem">
                Double Cheeseburger
              </h1>
              <button class="orderButton">Order</button>
            </div>
            <div class="card">
              <div class="imgCont">
                <img
                  src="../media/fish.jpg"
                  alt="fishburger"
                  style="height: 100%; object-fit: cover"
                />
              </div>
              <h1 class="cardTitle">Fishburger</h1>
              <button class="orderButton">Order</button>
            </div>
            <div class="card">
              <div class="imgCont">
                <img
                  src="../media/chicken.jpg"
                  alt="chickenburger"
                  style="height: 100%; object-fit: cover"
                />
              </div>
              <h1 class="cardTitle">Chickenburger</h1>
              <button class="orderButton">Order</button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footerWrapper">
        <div class="footerContent">
          <h1 class="footerTitle">Best restaurant so far...</h1>
        </div>
        <h2 class="CPNotice">Â© 2022 // Gazdag Zsombor</h2>
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="../scripts/main.js"></script>
  </body>
</html>
