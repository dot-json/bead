<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BurgerHut | Members</title>
    <link rel="icon" href="burger-solid.svg" type="image/svg" />
    <link rel="stylesheet" href="members.styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/b276cc7700.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="pageWrapper">
      <header>
        <nav class="navbar">
          <div
            class="titleWrapper"
            onclick="document.location.href='shop.html';"
          >
            <span class="logoWrapper"><i class="fa-solid fa-burger"></i></span>
            <h1 class="titleText">BURGERHUT</h1>
          </div>
          <div class="buttonsWrapper">
            <button
              type="button"
              class="navButton"
              onclick="document.location.href='members.html';"
            >
              Members
            </button>
            <span class="cartWrapper" style="cursor: pointer">
              <i class="fa-solid fa-cart-shopping"></i>
            </span>
          </div>
        </nav>
      </header>
      <main style="height: calc(100vh - 4rem)">
        <div class="mainContainer">
          <div class="dividedContainer">
            <h1 class="title">Become a Member!</h1>
            <h2 class="titlePhrase">
              Sign up and enjoy the benefits of the inner circle!
            </h2>
          </div>
          <div
            class="dividedContainer"
            style="justify-content: center; align-items: center"
          >
            <form class="formContainer">
              <div class="formItemWrapper">
                <label for="name" class="formLabel">Name</label>
                <input
                  title="name"
                  placeholder="Nickname"
                  class="formInput"
                  maxlength="24"
                  required
                />
              </div>
              <div class="formItemWrapper">
                <label for="email" class="formLabel">E-Mail</label>
                <input
                  title="email"
                  placeholder="example@domain.com"
                  type="email"
                  class="formInput"
                  maxlength="34"
                  required
                />
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
